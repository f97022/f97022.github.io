<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      .fav-no {
        font-size: 2rem;
        color: gray;
      }
      .fav-yes {
        font-size: 2rem;
        color: red;
      }
    </style>

    <title>User List</title>
  </head>

  <body style="background-color: #f5f1e3">
    <!-- 導覽列 -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #326886"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>我的社群名單</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link link-light" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active link-light" href="favorite.html"
                >Favorite</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 使用者列表 -->
    <div
      class="container d-flex flex-wrap justify-content-center"
      id="user-container"
    ></div>

    <!-- Modal -->
    <div class="modal" id="user-modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body d-flex justify-content-around align-items-center"
            style="background-color: #f5f1e3"
          >
            <div class="modal-user-avatar"></div>
            <div class="modal-user-info"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- js檔案引入 -->
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- 自己寫的js -->
    <script src="./favorite.js"></script>
  </body>
</html>
